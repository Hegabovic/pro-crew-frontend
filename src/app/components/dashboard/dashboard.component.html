<div class="patient-header">
  <div>
    <h5>Users</h5>
    <p>Dashboard > All Users</p>
  </div>
  <div class="btn-make-appointment">
    <a mat-raised-button class="btn-meetdoc-sccuess admin-login-link">
      <mat-icon>add</mat-icon>
      Add Admin</a>
  </div>
</div>

<div class="wrapper">
  <div class="x">
    <p style="color: #707070;padding-top: 20px;">Search by Keywords</p>
    <mat-form-field  appearance="outline" color="primary">
      <mat-icon  matSuffix class="gray ">search</mat-icon>
      <input matInput type="text" autocomplete="off" (keyup)="filterDate($event)">
    </mat-form-field>
  </div>
</div>
<!-- Start of DataTable -->
<div>
  <div class="custom-dataTable mat-elevation-z3" style="width: 100%;">
    <table mat-table style="width: 100%" [dataSource]="dataSource" class=" mat-elevation-z7" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>

      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell class="text-center" *matHeaderCellDef>User Email</th>

        <td mat-cell class="text-center" *matCellDef="let element">  {{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell class="text-center" *matHeaderCellDef> Role</th>
        <td mat-cell class="text-center" *matCellDef="let element">{{element.role_id}}</td>
      </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell class="text-center" *matHeaderCellDef> Actions</th>
        <td mat-cell class="text-center" *matCellDef="let element">
          <button class="btn-no-style">
            <mat-icon matPrefix class="btn-icons-dataTable" (click)="onEdit(element)">edit</mat-icon>
          </button>
          <button class="btn-no-style">
            <mat-icon matPrefix class="btn-icons-dataTable" (click)="onDelete(element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- End of DataTable -->
    <mat-paginator class=" mat-elevation-z7" #paginator
                   [pageSize]="10"
    >
    </mat-paginator>
  </div>
</div>
